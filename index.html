<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
  <link href="./assets/css/style.css" rel="stylesheet">
  <title>Weather Forcast</title>
</head>

<body>
  <nav class="navbar navbar-light bg-light p-3 mb-5">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 mx-auto fs-1">Weather Information</span>
    </div>
  </nav>
  <section class="container bg-light p-3 pt-3 pb-3 mb-5">
    <div class="container">
      <div class="row align-items-start">
        <div class="col">
          <div class="input-group flex-nowrap col">
            <input type="text" class="form-control" id="cityName"
              placeholder="Enter City Name" aria-label="Username"
              aria-describedby="addon-wrapping">
            <input class="btn btn-primary" type="submit" value="Submit">
          </div>
          <div id="prevResults"></div>
        </div>
        <div class="col">
          <div class="card" style="width: 18rem;">
            <div class="card-header">City:</div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item" id="temp">Temperature:</li>
              <li class="list-group-item" id="humidity">Humidity:</li>
              <li class="list-group-item" id="UV">UV:</li>
            </ul>
          </div>
        </div>
      </div>
  </section>
  <div class="container">
    <div class="row align-items-start" id="parentContainer"></div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
